<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TAGS_MEMORY</title>
    <link rel="stylesheet" href="/TAGS_MEMORY/CSS/style.css">
</head>
<body>


    <header>
        <h1>HTML TAGS MEMORY TEST</h1>
        <p style="text-transform: uppercase;">How many HTML tags can you remember ? <span id="remain" role="status" aria-live="polite">113</span> to recall . . .</p>
      </header>
      <main>
        <noscript>You need to enable JavaScript to make guesses.</noscript>
        <form id="form">
          <input id="guess" type="text" placeholder="T A G" autofocus autocomplete="off" autocapitalize="none" title="Enter a valid tag">
          <button id="button" type="submit" aria-controls="remain guessed">Guess</button>
        </form>
        <ol id="guessed" role="status" aria-live="polite" aria-atomic="false"></ol>
      </main>
 






<script src="/TAGS_MEMORY/JS/app.js"></script>
</body>
</html>
